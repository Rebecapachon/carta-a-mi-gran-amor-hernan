  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffe9e9, #ffd6e8, #e8d9ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: aparecer 1.5s ease-in-out;
      overflow: hidden;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #8b2f65;
      margin-bottom: 25px;
      letter-spacing: 2px;
      animation: latido 2.5s infinite ease-in-out;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    p {
      font-family: 'Quicksand', sans-serif;
      font-size: 18px;
      color: #5a3b62;
      max-width: 450px;
      margin-bottom: 35px;
    }

    .boton {
      background: #c1407e;
      padding: 15px 40px;
      font-size: 20px;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 4px 15px rgba(193, 64, 126, 0.4);
      transition: 0.3s;
    }

    .boton:hover {
      background: #a6316a;
      transform: scale(1.08);
    }

    /* corazones flotando */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff7da7;
      transform: rotate(45deg);
      animation: flotar 8s infinite ease-in;
      opacity: 0.8;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff7da7;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes flotar {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.9; }
      100% { transform: translateY(-700px) rotate(45deg); opacity: 0; }
    }

  </style>
</head>

  <!-- corazones -->
  <script>
    function crearCorazones() {
      for (let i = 0; i < 10; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 6 + "s";
        document.body.appendChild(heart);
      }
    }
    crearCorazones();
    setInterval(crearCorazones, 4000);
  </script>
