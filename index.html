<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’Œ Carta para ti</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Crimson+Pro:wght@500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe0f0, #e0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 50px;
      color: #c2185b;
      margin-bottom: 40px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .boton {
      background: linear-gradient(90deg, #ff7b89, #ff5270);
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 30px;
      font-size: 20px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(255, 105, 135, 0.4);
      transition: all 0.3s ease;
      font-family: 'Crimson Pro', serif;
      position: relative;
      overflow: hidden;
    }

    .boton::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75px;
      width: 50px;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      transform: skewX(-20deg);
      transition: left 0.7s;
    }

    .boton:hover::after {
      left: 125%;
    }

    .boton:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 18px rgba(255, 82, 112, 0.6);
    }

    .corazones {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      overflow: hidden;
      pointer-events: none;
    }

    .corazones span {
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background: rgba(255, 105, 135, 0.7);
      animation: subir 8s linear infinite;
      transform: rotate(45deg);
      border-radius: 4px;
    }

    .corazones span::before,
    .corazones span::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 105, 135, 0.7);
      border-radius: 50%;
    }

    .corazones span::before { top: -10px; left: 0; }
    .corazones span::after { top: 0; left: -10px; }

    @keyframes subir {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’Œ Para Ti Mi Gran Amor...</h1>
  <a class="boton" href="carta.html">Abrir la carta ðŸ’–</a>

  <div class="corazones">
    <span style="left:10%; animation-delay:0s;"></span>
    <span style="left:30%; animation-delay:2s;"></span>
    <span style="left:50%; animation-delay:4s;"></span>
    <span style="left:70%; animation-delay:1s;"></span>
    <span style="left:90%; animation-delay:3s;"></span>
  </div>
</body>
</html>
